version: "3.8"

services:
  backend:
    build: ./backend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      DATABASE_URL: postgresql://careline:${DB_PASSWORD}@shared-postgres:5432/careline_prod
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "127.0.0.1:8002:8000"
    networks:
      - shared-net

networks:
  shared-net:
    external: true
