version: "3.8"

services:
  # ─── PostgreSQL ───────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: careline
      POSTGRES_USER: careline
      POSTGRES_PASSWORD: ${DB_PASSWORD:-careline_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careline"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ──────────────────────────────────────────────
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://careline:${DB_PASSWORD:-careline_secret}@db:5432/careline
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"

  # ─── Nginx (HTTPS + 反向代理) ────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro            # SSL 证书目录
      - ./frontend/dist:/usr/share/nginx/html:ro  # 前端构建产物
    depends_on:
      - backend

volumes:
  pgdata:
